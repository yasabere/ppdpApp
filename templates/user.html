<div class="panel panel-default">
  <master-Top-Menu 
    title=" 'Dashboard' " 
    selected-Data="[]"
    data="users"
    button-Functions="button_functions" 
    back-Function="back"
    params = "params"
    total-rows=" totalRows "
  >
  </master-Top-Menu>
</div>
<div class="panel ">
  <div class="panel-body">
    <form name="create_user_form" role="form">
      <div class="row">

      <div class="col-xs-12 col-sm-3 col-md-3">
        <!-- Nav tabs -->
        <ul class="nav nav-pills nav-stacked">
          <li class="active">
            <a href="users.html">Users</a>
            <ul>  
              <li class="active"><a href="create_user.html" >Add User</a></li>
            </ul>
          </li>

        </ul>
        <hr/>
        <h4>Directions</h4>
        <ul>
          <li ng-repeat="direction in directions">{{direction}}</li>
        </ul>

      </div>

      <div class="col-xs-12 col-sm-9 col-md-9">

        <div class= "row" >
    
          <div class="col-xs-12 col-sm-8 col-md-8">
   
          <div class="form-group">
            <label for="exampleInputEmail1" required>First Name</label> <span class="text-danger"><b>*</b></span><br/>
            <input type="text" class="form-control" id="exampleInputEmail1" name="first_name" ng-model="user.first_name" value="{{user.first_name}}" style="width:32ex">
          </div>
          
          <div class="form-group">
            <label for="exampleInputEmail1" required>Last Name</label> <span class="text-danger"><b>*</b></span><br/>
            <input type="text" class="form-control" id="exampleInputEmail1" name="last_name" ng-model="user.last_name" placeholder="Enter last name" style="width:32ex">
          </div>
         
          <div class="form-group">
            <label for="exampleInputEmail1" required>Email address</label> <span class="text-danger"><b>*</b></span><br/>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" ng-model="user.email" placeholder="Enter email" style="width:32ex">
           </div>

          <label>Role</label> <span class="text-danger"><b>*</b></span><br/>
          <dropdown 
            ng-Model = "user.role" 
            options = "roles"
            placeholder = " 'Select a Role' "
            text-field = "'name'"
            value-field = "'role_id'"
            name="role"
            required
          >
          </dropdown>
          <br/>
          <br/>
    
          <label>Status</label> <span class="text-danger"><b>*</b></span><br/>
          <dropdown 
            ng-Model = "user.active" 
            options = "[{text:'Active', value:true, class:''}, {text:'Non-active', value:false, class:''}]"
            placeholder = " 'Set active status' "
            name="active_status"
            required
          >
          </dropdown>
          <br/>
          <br/>
  
          <a ng-click="save()" ><button class="btn btn-primary">Save User</button></a>
          
          
          <br/>
          <br/>
          
          <master-Alerts alerts="alerts">
          </master-Alerts>
          
        </div>
      </div>

    </div>
    
    </div>
    </form>
  </div><!-- /.panel-body -->
  
</div><!-- /.panel -->
