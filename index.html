<!DOCTYPE html>
<html lang="en" ng-app="ppdpApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>PPDP APP</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="css/footer.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ng-tags-input.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">

    <!-- 3rd party javascript -->
    <script type="text/javascript" src="js/angular-file-upload-shim.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-mocks.js"></script>
    
    <script type="text/javascript" src="js/angular-file-upload.js"></script>
    <script type="text/javascript" src="js/ng-tags-input.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    
    <!-- custom javascript -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Displays javascript header if javascript works. If not it displays default header -->
    <master-Header>
      <div id="header" class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <a class="navbar-brand" href="#">PPDP Project</a>
        </div>
      </div>
    </master-Header>
    
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        selected_value <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li class="disabled-link" style="margin:10px"><input type="text" class="form-control" id="search" placeholder="Search"></li>
        <li class="divider"></li>
        <li role="presentation" class="dropdown-header">Dropdown header</li>
        <li><a href="#">Another action <span class="small muted text-muted" style="font-size:8px;">French's</span></a></li>
        <li><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li class="disabled-link"><a href="#">Separated link</a></li>
      </ul>
    </div>
    
    <script>
    $(".disabled-link, .divider, .dropdown-header").click(function(event) {
        event.stopPropagation();
      });
    </script>

    <!-- Displays javascript body if javascript works. If not it displays default body -->
    <div ng-view>
      Javascript must be enabled
    </div>

    <!-- Displays javascript footer if javascript works. If not it displays default footer -->
    <master-footer>
      <div id="footer">
        <div class="container">

        </div>
        <div class="panel-footer" style="background-color:#222">
          <div class="container">
            PPDP Project
          </div>
        </div>
      </div>
    </master-footer>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
