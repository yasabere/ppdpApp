<div class="panel panel-default">
  <div class="panel-body">

    <div class="row" ng-show="selected_files.length == 0">

      <div class="col-xs-12 col-sm-3 col-md-3">
          <h3 style="margin-top: 7px; margin-bottom: 0px;">Dashboard</h3>
      </div>

      <div class="col-xs-12 col-sm-9 col-md-9">
        <span class="pull-left">
          
          <div class="btn-group" style="inline-block">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <input type="checkbox" style="z-index:10; margin:0px"> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">All</a></li>
              <li><a href="#">None</a></li>
              <li><a href="#">Unresolved</a></li>
            </ul>
          </div>
        </span>

        <span class="pull-left" style="display:inline-block; margin-left:5px">
          <div class="input-group" style="width:300px; ">
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default" >
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </div>
          </div>
        </span>

        <span class="pull-right">

          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Filter <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">All</a></li>
              <li><a href="#">Unresolved</a></li>
              <li><a href="#">Resolved</a></li>
              <li><a href="#">Published</a></li>
            </ul>
          </div>
       
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <b>1</b>-<b>50</b> of <b>265</b> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Newest</a></li>
              <li><a href="#">Oldest</a></li>
            </ul>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
           
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
        </span>
      </div>
    </div>

    <div class= "row" ng-show="selected_files.length > 0">
      <div class="col-xs-12 col-sm-3 col-md-3">
          <h3 style="margin-top: 7px; margin-bottom: 0px;">Dashboard</h3>
      </div>

      <div class="col-xs-12 col-sm-9 col-md-9">
    
        <div class="btn-group" style="inline-block">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <input type="checkbox" style="z-index:10; margin:0px"> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">All</a></li>
            <li><a href="#">None</a></li>
            <li><a href="#">Unresolved</a></li>
          </ul>
        </div>

        <button type="button" class="btn btn-default">
           Assign <span class="glyphicon glyphicon-folder-close"></span>
        </button>

        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteModal">
          Remove <span class="glyphicon glyphicon-trash"></span>
        </button>

        <span class="pull-right">

          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <b>1</b>-<b>50</b>  of <b>265</b> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Newest</a></li>
              <li><a href="#">Oldest</a></li>
            </ul>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
           
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="panel ">
  <div class="panel-body">
    <div class="row">

      <div class="col-xs-12 col-sm-3 col-md-3">
        <!-- Nav tabs -->
        <master-Menu/>
        <hr/>
        <h4>Directions</h4>
        <ul>
          <li ng-repeat="direction in directions">{{direction}}</li>
        </ul>

      </div>

      <div class="col-xs-12 col-sm-9 col-md-9">
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="documents">
            <master-Table columns="columns" data="files" table-Row-Click="details" table-Row-Select="toggle_select" search-Query="query">
              
            </master-Table>
          </div>
        </div>

      </div>

    </div>

  </div><!-- /.panel-body -->
</div><!-- /.panel -->

<!-- Modal -->
  <div class="modal fade" id="createFileModal" tabindex="-1" role="dialog" aria-labelledby="createFileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="createFileModalLabel">Upload File</h4>
        </div>
        <div class="modal-body">
          <div style="text-align:center">
            <form enctype="multipart/form-data" action="http://pn.localhost/codeigniter-restserver-master/index.php/api/image/create" method="post">
              <input name="userfile" type="file" class="btn btn-default btn-lg" style="display:inline-block; width:300px;"  size="20"  />
              <input type="submit" name="submit" value="upload"  class="btn btn-primary btn-lg" style="display:inline-block;" />
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="deleteModalLabel">Delete</h4>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this file
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Delete</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="deleteModalLabel">Download this file</h4>
        </div>
        <div class="modal-body" style="text-align:center">
          <button class="btn btn-default btn-lg">Download</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
